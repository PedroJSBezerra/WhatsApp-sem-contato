<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- ============= META ================== -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- ============= FONTS ================== -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<!-- ============= ICON =================== -->
	<link rel = "icon" type = "image/svg" href = "/favicon.svg">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<!-- ============= TITLE =================== -->
	<title>WhatsApp Sem Contato</title>
	<!-- ============= STYLES =================== -->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style-desktop.css">
	<link rel="stylesheet" href="nav-button.css">
</head>

<body>

	<header class="header">
		<div class="nav__button"><span></span></div>
		<ul class="nav__menu">
			<li><a href="#">Inicio</a></li>
			<li><a href="#">Contactless Zap</a></li>
			<li><a href="#">Contato</a></li>
			<li><a href="#">Sobre</a></li>
		</ul>
	</header>


	<main class="main">
		<div class="app">
	
			<div class="welcome box">
				<h1>Whatsapp Sem Contato</h1>
				<div class="device"></div>
			</div>
			
			<form id="form" class="box">
				<label for="phone">
					<span>Digite ou cole o telefone ðŸ‘‡.</span><br>
				</label>
				<input placeholder="(00)0000-0000" inputmode="numeric" type="phone" id="phone">
				<br>
				<input type="submit" value="Abrir Conversa">
			</form>

		</div>
	</main>
	
	<script>
		const navButton = document.querySelector(".nav__button")
		const navMenu = document.querySelector(".nav__menu")
		
		navButton.addEventListener('click', (e) => {
			navButton.classList.toggle("nav__button--close")
			navMenu.classList.toggle("nav__menu--close")
		})
	</script>
	<script src="script.js"></script>
</body>
</html>
